{% extends 'starter-page.html' %}

{% load static %}

{% block body %}

<table class="table table-info container" >
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>SUbject</th>
        <th>Message</th>
        <th>Action</th>

    </tr>
   {% for x in contacts %}
   <tr>
    <td>{{ x.name }}</td>
    <td>{{ x.email }}</td>
    <td>{{ x.subject }}</td>
    <td>{{ x.message }}</td>
    <td> 
        <a href="" class="btn btn-warning">EDIT</a>
        <a href="/deletecontact/{{ x.id }}" class="btn btn-danger">DELETE</a>
        <a href="" class="btn btn-success">PAY</a>
    </td>
   </tr>
   {% endfor %}
</table>

{% endblock %}
