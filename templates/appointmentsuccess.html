<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #a2d8f7, #d7f4fb);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #1db5e0;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .lead {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #1db5e0;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d99c1;
            transform: translateY(-2px);
        }

        .btn-primary:focus {
            outline: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.875rem;
            color: #555;
        }

        .footer a {
            color: #1db5e0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0d99c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointment Sent!</h1>
        <p class="lead">Your appointment request has been successfully submitted.</p>
        <p>Thank you for reaching out to us. Our team will confirm your appointment and notify you shortly.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Homepage</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
