{% extends 'starter-page.html' %}

{% load static %}

{% block body %}
    <!-- Appointment Section -->
    <section id="appointment" class="appointment section light-background">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <h2>Make an Appointment</h2>
          <p>Schedule a visit with our healthcare professionals for quality care and support.</p>
        </div>
  
        <div class="container" data-aos="fade-up" data-aos-delay="100">
  
          <form method="POST">
            {% csrf_token %}
            
            <div class="row">
              <div class="col-md-4 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
              <div class="col-md-4 form-group mt-3 mt-md-0">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 form-group mt-3">
                <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required>
              </div>
              <div class="col-md-4 form-group mt-3">
                <select name="department" id="department" class="form-select" required>
                  <option value="">Select Department</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="Orthopedics">Orthopedics</option>
                  <option value="Oncology">Oncology</option>
                </select>
              </div>
              <div class="col-md-4 form-group mt-3">
                <select name="doctor" id="doctor" class="form-select" required>
                  <option value="">Select Doctor</option>
                  <option value="Dr. Smith">Dr. Smith - Cardiology</option>
                  <option value="Dr. Lee">Dr. Lee - Neurology</option>
                  <option value="Dr. Patel">Dr. Patel - Pediatrics</option>
                  <option value="Dr. Kim">Dr. Kim - Orthopedics</option>
                  <option value="Dr. Brown">Dr. Brown - Oncology</option>
                </select>
              </div>
            </div>
  
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Additional Notes (Optional)"></textarea>
            </div>
            <div class="mt-3">
              <div class="text-center"><button  type="submit"  style="
                background-color: #3fbbc0; 
                color: #ffffff; 
                padding: 10px 20px; 
                font-size: 16px; 
                border: none; 
                border-radius: 5px; 
                cursor: pointer; 
                transition: background-color 0.3s ease;" 
             onmouseover="this.style.opacity='0.88'" 
             onmouseout="this.style.opacity='1'">Make an Appointment</button></div>
            </div>
          </form>
  
        </div>
  
      </section>
{% endblock %}
